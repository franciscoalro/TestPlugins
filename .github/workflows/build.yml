name: Build All Providers

on:
  push:
    branches: [ main ]
    paths:
      - 'MaxSeries/**'
      - 'AnimesOnlineCC/**'
      - 'MegaFlix/**'
      - 'NetCine/**'
      - 'OverFlix/**'
      - 'PobreFlix/**'
      - 'Vizer/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build MaxSeries
      run: ./gradlew MaxSeries:make
      
    - name: Build AnimesOnlineCC
      run: ./gradlew AnimesOnlineCC:make
      
    - name: Build MegaFlix
      run: ./gradlew MegaFlix:make
      
    - name: Build NetCine
      run: ./gradlew NetCine:make
      
    - name: Build OverFlix
      run: ./gradlew OverFlix:make
      
    - name: Build PobreFlix
      run: ./gradlew PobreFlix:make
      
    - name: Build Vizer
      run: ./gradlew Vizer:make
      
    - name: Upload MaxSeries artifact
      uses: actions/upload-artifact@v3
      with:
        name: MaxSeries
        path: MaxSeries/build/*.cs3
        
    - name: Upload AnimesOnlineCC artifact
      uses: actions/upload-artifact@v3
      with:
        name: AnimesOnlineCC
        path: AnimesOnlineCC/build/*.cs3
        
    - name: Upload MegaFlix artifact
      uses: actions/upload-artifact@v3
      with:
        name: MegaFlix
        path: MegaFlix/build/*.cs3
        
    - name: Upload NetCine artifact
      uses: actions/upload-artifact@v3
      with:
        name: NetCine
        path: NetCine/build/*.cs3
        
    - name: Upload OverFlix artifact
      uses: actions/upload-artifact@v3
      with:
        name: OverFlix
        path: OverFlix/build/*.cs3
        
    - name: Upload PobreFlix artifact
      uses: actions/upload-artifact@v3
      with:
        name: PobreFlix
        path: PobreFlix/build/*.cs3
        
    - name: Upload Vizer artifact
      uses: actions/upload-artifact@v3
      with:
        name: Vizer
        path: Vizer/build/*.cs3
