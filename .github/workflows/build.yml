name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew AnimesOnlineCC:make

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep "version = " AnimesOnlineCC/build.gradle.kts | sed 's/version = //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Plugin
        uses: actions/upload-artifact@v4
        with:
          name: AnimesOnlineCC-Plugin
          path: AnimesOnlineCC/build/*.cs3

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: AnimesOnlineCC/build/*.cs3
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


