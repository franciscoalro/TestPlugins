name: Build and Release

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build MaxSeries (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: ./gradlew MaxSeries:make --no-daemon

      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep "version = " MaxSeries/build.gradle.kts | sed 's/version = //' | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload MaxSeries Plugin
        uses: actions/upload-artifact@v4
        with:
          name: MaxSeries-Plugin
          path: MaxSeries/build/*.cs3

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MaxSeries/build/*.cs3
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
