name: Build Plugin

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew AnimesOnlineCC:make

      - name: Upload Plugin
        uses: actions/upload-artifact@v4
        with:
          name: AnimesOnlineCC-Plugin
          path: AnimesOnlineCC/build/*.cs3
