        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .container {
            background: white;
            border-radius: 16px;

        }

            color: #667eea;
            margin-bottom: 24px;
        }

            width: 100%;
            min-height: 150px;
            padding: 16px;

            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .btn {

            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        #output {
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .url-box {
            background: #fff3e0;
            border: 2px solid #ff9800;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            word-break: break-all;
        }

        .url-box strong {
            color: #e65100;
        }

<body>
    <div class="container">
        <h1>üîì MegaEmbed Response Decoder</h1>

        <label for="hexInput"><strong>Cole a resposta hexadecimal do /api/v1/video:</strong></label>
        <textarea id="hexInput" placeholder="933a30ecdabc15152bfbe068bc27d5342f59759c..."></textarea>

        <button class="btn" onclick="decode()">üöÄ Decodificar</button>

        <div id="output"></div>
    </div>

    <script>
        function decode() {
            const hex = document.getElementById('hexInput').value.trim();
            const output = document.getElementById('output');

            if (!hex) {
                output.innerHTML = '<div class="error">‚ùå Cole a resposta hexadecimal primeiro!</div>';
                return;
            }

            try {
                // Converter hex para string
                let decoded = '';
                for (let i = 0; i < hex.length; i += 2) {
                    decoded += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
                }

                output.innerHTML = '<div class="success">‚úÖ Decodificado com sucesso!</div>';
                output.innerHTML += '<h3>üìÑ Conte√∫do Decodificado:</h3>';
                output.innerHTML += '<pre>' + escapeHtml(decoded) + '</pre>';

                // Tentar extrair URLs
                const urlPattern = /https?:\/\/[^\s"'<>]+/g;
                const urls = decoded.match(urlPattern);

                if (urls && urls.length > 0) {
                    output.innerHTML += '<h3>üîó URLs Encontradas:</h3>';
                    urls.forEach((url, index) => {
                        output.innerHTML += `<div class="url-box"><strong>URL ${index + 1}:</strong><br>${escapeHtml(url)}</div>`;
                    });
                }

                // Tentar parsear como JSON
                try {
                    const json = JSON.parse(decoded);
                    output.innerHTML += '<h3>üìã JSON Parseado:</h3>';
                    output.innerHTML += '<pre>' + JSON.stringify(json, null, 2) + '</pre>';
                } catch (e) {
                    // N√£o √© JSON v√°lido
                }

            } catch (error) {
                output.innerHTML = '<div class="error">‚ùå Erro ao decodificar: ' + error.message + '</div>';
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
